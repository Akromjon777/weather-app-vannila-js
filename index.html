<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app vannila js 4-months-11-lesson</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <main>
        <section class="location">
          <div class="city">Tashkent, Uz</div>
          <div class="date">Monday 20 July 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">17<span>°c</span></div>
          <div class="weather">Fog</div>
          <div class="high__low--temp">17°c / 29°c</div>
        </div>
      </main>
      <aside class="content-search">
        <input
          class="search-box"
          type="text"
          autocomplete="off"
          placeholder="Search..."
        />
      </aside>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
